<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Syntax Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <nav>
            <a href="/" class="logo">Syntax Coders</a>
            <ul>
                <li><a href="/" class="active">Home</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </nav>
        <header>
            <h1>C Syntax Checker</h1>
            <p>Check your C code for syntax errors</p>
        </header>

        <div class="content">
            <div class="section">
                <h2>Input Code</h2>
                <textarea id="code-input" placeholder="Paste your C code here or upload a file..."></textarea>
                <div class="actions">
                    <input type="file" id="file-input" accept=".c" hidden>
                    <button id="upload-btn" class="btn-secondary">Upload File</button>
                    <button id="check-btn" class="btn-primary">Check Syntax</button>
                </div>
            </div>

            <div class="section">
                <h2>Results</h2>
                <div id="output" class="output">
                    <p class="placeholder">Results will appear here after checking</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
