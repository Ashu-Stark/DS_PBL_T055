<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Syntax Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ” C Syntax Checker</h1>
            <p class="subtitle">Analyze your C code for syntax errors, undefined functions, and more</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="paste">ğŸ“ Paste Code</button>
                    <button class="tab-btn" data-tab="upload">ğŸ“ Upload File</button>
                </div>

                <div class="tab-content active" id="paste-tab">
                    <textarea 
                        id="code-input" 
                        placeholder="Paste your C code here...&#10;&#10;Example:&#10;int main() {&#10;    printf(&quot;Hello World&quot;);&#10;    return 0;&#10;}"
                        spellcheck="false"
                    ></textarea>
                </div>

                <div class="tab-content" id="upload-tab">
                    <div class="upload-area" id="upload-area">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <p>Click to upload or drag and drop</p>
                        <p class="file-hint">C file (.c) only</p>
                        <input type="file" id="file-input" accept=".c" hidden>
                    </div>
                    <div id="file-name" class="file-name"></div>
                </div>

                <button id="check-btn" class="check-btn">
                    <span class="btn-text">Run Syntax Check</span>
                    <span class="btn-loader" style="display: none;">â³ Checking...</span>
                </button>
            </div>

            <div class="output-section">
                <div class="output-header">
                    <h2>Results</h2>
                    <div id="status-badge" class="status-badge"></div>
                </div>
                <div id="output-content" class="output-content">
                    <div class="placeholder">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        <p>Your syntax check results will appear here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
